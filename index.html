<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>My favourite pets</h1>
    <ul>
      <li>Cat</li>
      <!----<li id="fish">Goldfish</li>--->
      <li class="fish">Goldfish</li>
      <li>Iguana</li>
    </ul>

    <a href="#">Click Me!</a>
    <script type="text/javascript">
      $(document).ready(function() {
        $('a').click(function() {
           $('.fish').css('color','yellow');
           $('li:nth-of-type(1)').css('color','green');
           });
          });
    </script>

  </body>
</html>
